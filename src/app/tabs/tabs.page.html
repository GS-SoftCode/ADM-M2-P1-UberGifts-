<!-- tabs.page.html - Simplificado -->
<ion-tabs>
  <ion-tab-bar slot="bottom" class="transparent-tab-bar">
    <ion-tab-button tab="tab1" href="/tabs/tab1" class="tab-button">
      <span class="tab-pill">
        <ion-icon aria-hidden="true" name="home-outline" class="tab-icon"></ion-icon>
        <ion-icon aria-hidden="true" name="home" class="tab-icon-active"></ion-icon>
      </span>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2" class="tab-button">
      <span class="tab-pill">
        <ion-icon aria-hidden="true" name="location-outline" class="tab-icon"></ion-icon>
        <ion-icon aria-hidden="true" name="location" class="tab-icon-active"></ion-icon>
      </span>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3" class="tab-button">
      <span class="tab-pill">
        <ion-icon aria-hidden="true" name="cart-outline" class="tab-icon"></ion-icon>
        <ion-icon aria-hidden="true" name="cart" class="tab-icon-active"></ion-icon>
      </span>
      <span class="cart-badge" *ngIf="cartCount > 0">{{cartCount}}</span>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
