<ion-content class="login-bg">
  <div class="app-banner">
    <h2>UberGifts</h2>
  </div>

  <div class="login-container">
    <div class="section-title">
      <h1>INICIAR SESIÓN</h1>
    </div>

    <form [formGroup]="loginForm" class="login-form">
      <ion-item class="input-item">
        <ion-label position="stacked">Correo Electrónico</ion-label>
        <ion-input type="email" formControlName="email" placeholder="correo@ejemplo.com"></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input type="password" formControlName="password" placeholder="••••••••"></ion-input>
      </ion-item>

      <ion-button class="primary-btn" expand="block" (click)="onLogin()">Entrar</ion-button>

      <div class="signup-prompt">
        <span>¿No tienes cuenta?</span>
        <a class="signup-link" (click)="onCreateAccount()">Crea una aquí</a>
      </div>
    </form>
  </div>
</ion-content>
